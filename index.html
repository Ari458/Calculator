<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style/style_1.css">
</head>
<body>
    
    <div class="frame">
        <div class="header">Standard</div>
        <div class="bodyPanel">
            <div class="display">
                <div class="calculation"></div>
                <input placeholder="00.0" type="text" class="show"/>
            </div>
            <div class="keypad">
                <div class="row">
                    <button>%</button>
                    <button>CE</button>
                    <button>C</button>
                    <button>{x}</button>
                </div>
                <div class="row">
                    <button>1/x</button>
                    <button>x<sup>2</sup></button>
                    <button><sup>2</sup>√x</button>
                    <button>÷</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>











    <script src="./engine/engine_1.js"></script>
</body>
</html>
